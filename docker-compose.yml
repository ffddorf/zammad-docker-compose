version: '2'

networks:
  zammad:
    driver: bridge

services:

  zammad:
    depends_on:
      - zammad-elasticsearch
      - zammad-postgresql
    image: zammad/zammad-docker-compose:zammad
    labels:
      io.rancher.container.pull_image: always
      io.rancher.container.start_once: 'true'
    restart: on-failure
    volumes:
      - data-zammad:/home/zammad
    networks:
      - zammad

  zammad-elasticsearch:
    image: zammad/zammad-docker-compose:zammad-elasticsearch
    labels:
      io.rancher.container.pull_image: always
    restart: always
    networks:
      - zammad

  zammad-nginx:
    depends_on:
      - zammad
    image: zammad/zammad-docker-compose:zammad-nginx
    labels:
      io.rancher.container.pull_image: always
    restart: always
    volumes:
      - data-zammad:/home/zammad
    networks:
      zammad:
        aliases:
          - app

  zammad-postgresql:
    image: zammad/zammad-docker-compose:zammad-postgresql
    labels:
      io.rancher.container.pull_image: always
    restart: always
    networks:
      - zammad
    volumes:
      - db-zammad:/var/lib/postgresql/data

  zammad-railsserver:
    depends_on:
      - zammad
    image: zammad/zammad-docker-compose:zammad-railsserver
    labels:
      io.rancher.container.pull_image: always
    depends_on:
      - zammad
    restart: always
    volumes:
      - data-zammad:/home/zammad
    networks:
      - zammad

  zammad-scheduler:
    depends_on:
      - zammad
    image: zammad/zammad-docker-compose:zammad-scheduler
    labels:
      io.rancher.container.pull_image: always
    restart: always
    volumes:
      - data-zammad:/home/zammad
    networks:
      - zammad

  zammad-websocket:
    depends_on:
      - zammad
    image: zammad/zammad-docker-compose:zammad-websocket
    labels:
      io.rancher.container.pull_image: always
    restart: always
    volumes:
      - data-zammad:/home/zammad
    networks:
      - zammad

  nginx:
    depends_on:
      - zammad-nginx
    image: nomaster/nginx
    restart: always
    networks:
      - zammad
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx-zammad:/etc/resty-auto-ssl/storage

volumes:
  data-zammad:
    driver: local
  db-zammad:
    driver: local
  nginx-zammad:
    driver: local
